<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinical RAG System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            margin-top: 10px;
        }

        .error-msg {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Clinical RAG System</h2>
        <p style="margin-top: -20px; color: #666; font-size: 0.9rem; margin-bottom: 25px;">Multi-stage Orchestrator</p>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn primary login-btn">Login</button>

            <div style="margin-top: 20px; font-size: 0.85rem; color: #666;">
                <p>Default access: <strong>admin</strong> / <strong>password</strong></p>
                <a href="#" style="color: var(--primary-color); text-decoration: none;">Forgot or Reset Password?</a>
            </div>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>

</html>
